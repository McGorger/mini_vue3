<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../packages//runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
        const {createApp, h} = VueRuntimeDom;
        let APP = {
            setup(props, context) {
                return () => {
                    return h('div',  'span')
                }
            },
            render(proxy) {
                console.log(proxy.name, this.age)
            //    return h('div', {style: {color: 'red'}}, 'span')
            }
        }
        createApp(APP, {name: 'zhufeng', age: 10}).mount('#app');
    </script>
</body>
</html>
